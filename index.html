<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Img/logo.png" type="image/x-icon">
    <title>PS4</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Control</a></li>
                    <li><a href="">Accesorios VR</a></li>
                    <li><a href="">Media remote</a></li>
                    <li><a href="">Otros</a></li>
                </ul>
            </nav>
            <img src="Img/menu.png" alt="" id="menu-icon" class="menu-icon" onclick="toggleMenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Control Inalambrico Para Playstation 4</h3>
                <p>(Compatible/Generico)</p>
                <h4>$32.50</h4>
                <button type="button">Comprar <img src="Img/arrow.png" alt=""> </button>
            </div>

            <div class="col-2">
                <img src="Img/controller.png" alt="" id="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Img/fb.png" alt="">
            <img src="Img/tw.png" alt="">
            <img src="Img/ig.png" alt="">
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
